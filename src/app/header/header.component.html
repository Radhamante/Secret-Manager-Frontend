<header class="flex justify-between items-center p-6">
  <div class="flex items-center gap-2 text-xl">
    <span class="w-7">
      <img src="secretManagerLogx244.png" alt="" />
    </span>
    <h2
      class="font-bold bg-gradient-to-r from-pink-500 to-purple-500 text-transparent bg-clip-text"
    >
      Secret Manager
    </h2>
  </div>
  <div>
    <div class="relative inline-block">
      <button
        (click)="isOpen = !isOpen"
        class="flex items-center px-4 py-2 border border-gray-300 rounded-md"
      >
        <span class="fi fi-{{ currentLanguage.code }} mr-2"></span>
        <span>{{ currentLanguage.name }}</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 ml-2"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>

      <div
        *ngIf="isOpen"
        class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg"
      >
        <a
          *ngFor="let language of languages"
          (click)="changeLanguage(language); isOpen = false"
          class="flex items-center px-4 py-2 hover:bg-gray-100 cursor-pointer"
        >
          <span class="fi fi-{{ language.code }} mr-2"></span>
          <span>{{ language.name }}</span>
        </a>
      </div>
    </div>
  </div>
</header>
