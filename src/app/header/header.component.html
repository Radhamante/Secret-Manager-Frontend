<header class="flex justify-between items-center p-6">
  <a [routerLink]="['/']" class="flex items-center gap-2 text-xl">
    <span class="w-7">
      <img src="secretManagerLogx244.png" alt="" />
    </span>
    <h2
      class="font-bold bg-gradient-to-r from-pink-500 to-purple-500 text-transparent bg-clip-text"
    >
      Secret Manager
    </h2>
  </a>
  <div class="flex gap-4 text-sm">
    <button
      class="cursor-pointer px-3 py-2 border border-purple-800 text-purple-800 dark:bg-slate-900 rounded-md"
      (click)="toggleDarkMode()"
    >
      {{ isDarkMode ? "🌞" : "🌙" }}
    </button>
    <div class="relative">
      <button
        (click)="isOpen = !isOpen"
        class="cursor-pointer flex items-center px-3 py-2 border border-purple-800 dark:bg-slate-900 text-purple-800 dark:text-slate-300 rounded-md"
      >
        <span class="fi fi-{{ currentLanguage.code }} mr-2"></span>
        <span>{{ currentLanguage.name }}</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 ml-2"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>

      <div
        *ngIf="isOpen"
        class="absolute right-0 mt-2 border border-purple-800 dark:bg-slate-900 text-purple-800 dark:text-slate-300 rounded-md shadow-lg overflow-hidden"
      >
        <a
          *ngFor="let language of languages"
          (click)="changeLanguage(language); isOpen = false"
          class="flex items-center px-6 py-2 hover:bg-purple-100 dark:hover:bg-purple-500/25 cursor-pointer"
        >
          <span>{{ "languages." + language.code | transloco }}</span>
        </a>
      </div>
    </div>
  </div>
</header>
